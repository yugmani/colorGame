<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Correct Color Picker</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <style>
    #rand-target-color,
    #color-picker li {
      font-size: 24px;
    }
   
   .row {
   }
   .card {
       /* background-color: whitesmoke; */
       margin:0;
       padding:0;
   }

   #result {
    align-items: center;
    justify-content: center;
    /* background-color:lightgray; */
    border-radius:8px;
    border:1px solid lightgray;
   }
  </style>

</head>
<body>

  <div class="container pt-5">
    <h2 class="text-center text-uppercase font-weight-bold text-success">Correct Color Picker</h2>
    
    <div class="row">
    <div class="col-6 card">
      <div class="card-header">
        <h3 class="card-title">

          <!-- Create random target color -->
          <div id="rand-target-color" class="text-capitalize">
          </div>

        </h3>
      </div>
      <div class="card-body">

        <!-- Create colors to pick -->
        <ul class="list-unstyled text-capitalize" id="color-picker">
        </ul>

      </div>
    </div>
    <div class="col-6 d-flex" id="result">
        <p>Pick the <b>color</b> of the word shown from the list on the left.</p>
    </div>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
